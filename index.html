<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Çalışma Oyunu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 100px;
            margin: 32px 0 16px 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-card {
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .game-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .coming-soon {
            color: #aaa;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .start-link {
            display: inline-block;
            margin-top: 8px;
            padding: 10px 24px;
            background: #3b82f6;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.45s;
        }
        .start-link:hover {
            background: #2563eb;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 95vw;
            }
            .game-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <img src="sgcal.png" alt="Okul Logosu" class="logo">
    <div class="container">
        <div class="game-card">
            <div class="game-title">Ritim Oyunu</div>
            <a href="ritim-start.html" class="start-link">Başla</a>
        </div>
        <div class="game-card">
            <div class="game-title">Nota Tahmin Oyunu</div>
            <a href="notatahmin.html" class="start-link">Başla</a>
        </div>
    </div>
</body>
</html>
